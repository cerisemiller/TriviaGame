<!DOCTYPE html>
<html>
<head>
<title>Country Capitals Trivia Game</title>
<!-- Reset CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Country Capitals Trivia Game</h1>
    </div>
        <row>
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button type="button" class="btn start">Start</button>
            </div>
            <div class="col-md-5"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="time-holder"></div></h2>
            </div>
        </row>
         <row>
            <div class="col-md-12">
                <h2><div id="question-holder"></div></h2>
                <h2><div id="answer-holder"></div></h2>
            </div>
        </row>
        <row>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="image-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-holder-1"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="correct-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-holder-2"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="incorrect-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-holder-3"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="unanswered-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-holder-4"></div></h2>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2><div id="restart-holder"></div></h2>
            </div>
            <div class="col-md-2"></div>
        </row>
</div>

<!-- Link to JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
